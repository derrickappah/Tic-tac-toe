<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Tic Tac Toe - Advanced</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

  <div class="text-center mb-4">
    <h1 class="text-4xl font-bold text-gray-800">Tic Tac Toe</h1>
    <p class="text-lg text-gray-600 mt-2" id="turn-indicator">Select Game Mode</p>
  </div>

  <div id="scoreboard" class="hidden flex justify-center items-center gap-4 sm:gap-8 mb-4 p-4 rounded-lg bg-gray-200 w-full max-w-sm">
    <div class="text-center">
      <div id="player1-label" class="font-bold text-blue-500"></div>
      <div id="player1-score" class="text-2xl font-bold text-gray-800">0</div>
    </div>
    <div class="text-center">
      <div class="font-bold text-gray-500">Draws</div>
      <div id="draw-score" class="text-2xl font-bold text-gray-800">0</div>
    </div>
    <div class="text-center">
      <div id="player2-label" class="font-bold text-red-500"></div>
      <div id="player2-score" class="text-2xl font-bold text-gray-800">0</div>
    </div>
  </div>

  <div id="game-mode-selection" class="flex gap-4 mb-8">
    <button class="btn btn-blue" id="player-vs-player">Player vs Player</button>
    <button class="btn btn-green" id="player-vs-computer">Play vs Computer</button>
  </div>

  <div id="difficulty-selection" class="hidden flex flex-col items-center gap-4 mb-8">
    <h2 class="text-xl font-semibold text-gray-700">Select Difficulty</h2>
    <div class="flex gap-4 items-center">
      <select id="difficulty-dropdown" class="form-select block w-full px-4 py-2 text-base text-gray-700 bg-white border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none">
        <option value="easy" class="bg-green-500 text-white">Easy</option>
        <option value="medium" class="bg-blue-500 text-white">Medium</option>
        <option value="unbeatable" class="bg-gray-500 text-white">Unbeatable</option>
      </select>
      <button class="btn btn-blue" id="start-computer-game">Start Game</button>
    </div>
  </div>

  <div class="grid-container rounded-lg shadow-lg hidden">
    <div class="grid-cell cell-border-right cell-border-bottom bg-white"></div>
    <div class="grid-cell cell-border-right cell-border-bottom bg-white"></div>
    <div class="grid-cell cell-border-bottom bg-white"></div>
    <div class="grid-cell cell-border-right cell-border-bottom bg-white"></div>
    <div class="grid-cell cell-border-right cell-border-bottom bg-white"></div>
    <div class="grid-cell cell-border-bottom bg-white"></div>
    <div class="grid-cell cell-border-right bg-white"></div>
    <div class="grid-cell cell-border-right bg-white"></div>
    <div class="grid-cell bg-white"></div>
  </div>

  <div class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center" id="game-over-modal">
    <div class="bg-white p-8 rounded-lg shadow-xl text-center">
      <h2 class="text-2xl font-bold mb-6" id="winner-message"></h2>
      <div class="flex gap-4 justify-center flex-wrap">
        <button class="btn btn-blue" id="play-again-button">Play Again</button>
        <button class="btn btn-gray" id="change-mode-button">Change Mode</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
